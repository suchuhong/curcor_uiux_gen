<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail App Prototype</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .device-container {
            width: 390px; /* iPhone 15 Pro width */
            height: 844px; /* iPhone 15 Pro height */
            border-radius: 55px;
            overflow: hidden;
            position: relative;
            margin: 20px;
            border: 12px solid #1a1a1a;
            background: #000;
            display: inline-block;
        }
        .status-bar {
            height: 44px;
            background: #000;
            position: relative;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
            font-size: 14px;
        }
        .screen-container {
            height: calc(100% - 44px);
            background: #fff;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .prototype-grid {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            gap: 20px;
            background: #f0f0f0;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="prototype-grid">
        <!-- Inbox -->
        <div class="device-container shadow-2xl">
            <div class="status-bar">
                <span>9:41</span>
                <div>
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi ml-2"></i>
                    <i class="fas fa-battery-full ml-2"></i>
                </div>
            </div>
            <div class="screen-container">
                <iframe src="pages/inbox.html"></iframe>
            </div>
        </div>

        <!-- Compose -->
        <div class="device-container shadow-2xl">
            <div class="status-bar">
                <span>9:41</span>
                <div>
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi ml-2"></i>
                    <i class="fas fa-battery-full ml-2"></i>
                </div>
            </div>
            <div class="screen-container">
                <iframe src="pages/compose.html"></iframe>
            </div>
        </div>

        <!-- Email Detail -->
        <div class="device-container shadow-2xl">
            <div class="status-bar">
                <span>9:41</span>
                <div>
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi ml-2"></i>
                    <i class="fas fa-battery-full ml-2"></i>
                </div>
            </div>
            <div class="screen-container">
                <iframe src="pages/email-detail.html"></iframe>
            </div>
        </div>

        <!-- Folders -->
        <div class="device-container shadow-2xl">
            <div class="status-bar">
                <span>9:41</span>
                <div>
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi ml-2"></i>
                    <i class="fas fa-battery-full ml-2"></i>
                </div>
            </div>
            <div class="screen-container">
                <iframe src="pages/folders.html"></iframe>
            </div>
        </div>

        <!-- Settings -->
        <div class="device-container shadow-2xl">
            <div class="status-bar">
                <span>9:41</span>
                <div>
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi ml-2"></i>
                    <i class="fas fa-battery-full ml-2"></i>
                </div>
            </div>
            <div class="screen-container">
                <iframe src="pages/settings.html"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
