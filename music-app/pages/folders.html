<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folders - Mail App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Top Navigation -->
    <nav class="bg-white border-b border-gray-200">
        <div class="px-4 py-3">
            <h1 class="text-xl font-semibold">文件夹</h1>
        </div>
    </nav>

    <!-- Folder List -->
    <div class="divide-y divide-gray-200">
        <!-- System Folders -->
        <div class="bg-white">
            <div class="px-4 py-2 text-sm text-gray-500">
                系统文件夹
            </div>
            <div class="divide-y divide-gray-100">
                <a href="inbox.html" class="flex items-center px-4 py-3 hover:bg-gray-50">
                    <i class="fas fa-inbox text-blue-600 w-6"></i>
                    <span class="ml-3 flex-1">收件箱</span>
                    <span class="text-gray-600">128</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 hover:bg-gray-50">
                    <i class="far fa-paper-plane text-gray-600 w-6"></i>
                    <span class="ml-3 flex-1">已发送</span>
                    <span class="text-gray-600">45</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 hover:bg-gray-50">
                    <i class="far fa-file-alt text-gray-600 w-6"></i>
                    <span class="ml-3 flex-1">草稿</span>
                    <span class="text-gray-600">3</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 hover:bg-gray-50">
                    <i class="far fa-trash-alt text-gray-600 w-6"></i>
                    <span class="ml-3 flex-1">已删除</span>
                    <span class="text-gray-600">27</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 hover:bg-gray-50">
                    <i class="fas fa-exclamation-circle text-gray-600 w-6"></i>
                    <span class="ml-3 flex-1">垃圾邮件</span>
                    <span class="text-gray-600">12</span>
                </a>
            </div>
        </div>

        <!-- Custom Folders -->
        <div class="bg-white">
            <div class="px-4 py-2 text-sm text-gray-500">
                自定义文件夹
            </div>
            <div class="divide-y divide-gray-100">
                <a href="#" class="flex items-center px-4 py-3 hover:bg-gray-50">
                    <i class="fas fa-folder text-yellow-500 w-6"></i>
                    <span class="ml-3 flex-1">工作</span>
                    <span class="text-gray-600">56</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 hover:bg-gray-50">
                    <i class="fas fa-folder text-green-500 w-6"></i>
                    <span class="ml-3 flex-1">个人</span>
                    <span class="text-gray-600">23</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 hover:bg-gray-50">
                    <i class="fas fa-folder text-purple-500 w-6"></i>
                    <span class="ml-3 flex-1">项目</span>
                    <span class="text-gray-600">18</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Add Folder Button -->
    <div class="fixed bottom-20 right-4">
        <button class="w-12 h-12 bg-blue-600 rounded-full shadow-lg flex items-center justify-center text-white">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 w-full bg-white border-t border-gray-200">
        <div class="flex justify-around py-2">
            <a href="inbox.html" class="text-gray-600">
                <i class="fas fa-inbox"></i>
                <span class="text-xs block">收件箱</span>
            </a>
            <a href="folders.html" class="text-blue-600">
                <i class="fas fa-folder"></i>
                <span class="text-xs block">文件夹</span>
            </a>
            <a href="#" class="text-gray-600">
                <i class="fas fa-address-book"></i>
                <span class="text-xs block">联系人</span>
            </a>
            <a href="settings.html" class="text-gray-600">
                <i class="fas fa-cog"></i>
                <span class="text-xs block">设置</span>
            </a>
        </div>
    </nav>
</body>
</html>
