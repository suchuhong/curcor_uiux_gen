<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Mail App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Top Navigation -->
    <nav class="bg-white border-b border-gray-200">
        <div class="px-4 py-3">
            <h1 class="text-xl font-semibold">设置</h1>
        </div>
    </nav>

    <!-- Settings Content -->
    <div class="divide-y divide-gray-200">
        <!-- Profile Section -->
        <div class="bg-white px-4 py-4">
            <div class="flex items-center">
                <img src="https://i.pravatar.cc/60?img=4" alt="Profile" class="w-16 h-16 rounded-full">
                <div class="ml-4">
                    <h2 class="text-lg font-semibold">李明</h2>
                    <p class="text-gray-600">liming@example.com</p>
                </div>
                <button class="ml-auto text-blue-600">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>

        <!-- Account Settings -->
        <div class="bg-white">
            <div class="px-4 py-2 text-sm text-gray-500">
                账户设置
            </div>
            <div class="divide-y divide-gray-100">
                <a href="#" class="flex items-center px-4 py-3 hover:bg-gray-50">
                    <i class="fas fa-envelope text-gray-600 w-6"></i>
                    <span class="ml-3 flex-1">邮箱账户</span>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </a>
                <a href="#" class="flex items-center px-4 py-3 hover:bg-gray-50">
                    <i class="fas fa-signature text-gray-600 w-6"></i>
                    <span class="ml-3 flex-1">签名设置</span>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </a>
                <a href="#" class="flex items-center px-4 py-3 hover:bg-gray-50">
                    <i class="fas fa-reply text-gray-600 w-6"></i>
                    <span class="ml-3 flex-1">自动回复</span>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </a>
            </div>
        </div>

        <!-- Notification Settings -->
        <div class="bg-white">
            <div class="px-4 py-2 text-sm text-gray-500">
                通知设置
            </div>
            <div class="divide-y divide-gray-100">
                <div class="flex items-center px-4 py-3">
                    <i class="fas fa-bell text-gray-600 w-6"></i>
                    <span class="ml-3 flex-1">推送通知</span>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" class="sr-only peer" checked>
                        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                    </label>
                </div>
                <div class="flex items-center px-4 py-3">
                    <i class="fas fa-volume-up text-gray-600 w-6"></i>
                    <span class="ml-3 flex-1">声音</span>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" class="sr-only peer">
                        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                    </label>
                </div>
            </div>
        </div>

        <!-- Display Settings -->
        <div class="bg-white">
            <div class="px-4 py-2 text-sm text-gray-500">
                显示设置
            </div>
            <div class="divide-y divide-gray-100">
                <div class="flex items-center px-4 py-3">
                    <i class="fas fa-moon text-gray-600 w-6"></i>
                    <span class="ml-3 flex-1">深色模式</span>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" class="sr-only peer">
                        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                    </label>
                </div>
                <a href="#" class="flex items-center px-4 py-3 hover:bg-gray-50">
                    <i class="fas fa-text-height text-gray-600 w-6"></i>
                    <span class="ml-3 flex-1">字体大小</span>
                    <span class="text-gray-400">中</span>
                    <i class="fas fa-chevron-right text-gray-400 ml-2"></i>
                </a>
            </div>
        </div>

        <!-- About Section -->
        <div class="bg-white">
            <div class="px-4 py-2 text-sm text-gray-500">
                关于
            </div>
            <div class="divide-y divide-gray-100">
                <a href="#" class="flex items-center px-4 py-3 hover:bg-gray-50">
                    <i class="fas fa-info-circle text-gray-600 w-6"></i>
                    <span class="ml-3 flex-1">版本信息</span>
                    <span class="text-gray-400">1.0.0</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 hover:bg-gray-50">
                    <i class="fas fa-shield-alt text-gray-600 w-6"></i>
                    <span class="ml-3 flex-1">隐私政策</span>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </a>
                <a href="#" class="flex items-center px-4 py-3 hover:bg-gray-50">
                    <i class="fas fa-file-alt text-gray-600 w-6"></i>
                    <span class="ml-3 flex-1">用户协议</span>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </a>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 w-full bg-white border-t border-gray-200">
        <div class="flex justify-around py-2">
            <a href="inbox.html" class="text-gray-600">
                <i class="fas fa-inbox"></i>
                <span class="text-xs block">收件箱</span>
            </a>
            <a href="folders.html" class="text-gray-600">
                <i class="fas fa-folder"></i>
                <span class="text-xs block">文件夹</span>
            </a>
            <a href="#" class="text-gray-600">
                <i class="fas fa-address-book"></i>
                <span class="text-xs block">联系人</span>
            </a>
            <a href="settings.html" class="text-blue-600">
                <i class="fas fa-cog"></i>
                <span class="text-xs block">设置</span>
            </a>
        </div>
    </nav>
</body>
</html>
