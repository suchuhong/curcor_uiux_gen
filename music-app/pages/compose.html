<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compose - Mail App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-white h-screen flex flex-col">
    <!-- Top Navigation -->
    <nav class="bg-white border-b border-gray-200">
        <div class="px-4 py-3 flex justify-between items-center">
            <button class="text-blue-600">
                <i class="fas fa-times"></i>
            </button>
            <h1 class="text-lg font-semibold">新邮件</h1>
            <button class="text-blue-600 font-semibold">
                发送
            </button>
        </div>
    </nav>

    <!-- Compose Form -->
    <div class="flex-1 p-4">
        <!-- Recipients -->
        <div class="border-b border-gray-200 py-2">
            <div class="flex items-center">
                <span class="text-gray-600 w-16">收件人:</span>
                <input type="email" class="flex-1 outline-none" placeholder="输入邮箱地址">
            </div>
        </div>

        <!-- CC -->
        <div class="border-b border-gray-200 py-2">
            <div class="flex items-center">
                <span class="text-gray-600 w-16">抄送:</span>
                <input type="email" class="flex-1 outline-none" placeholder="添加抄送">
            </div>
        </div>

        <!-- Subject -->
        <div class="border-b border-gray-200 py-2">
            <div class="flex items-center">
                <span class="text-gray-600 w-16">主题:</span>
                <input type="text" class="flex-1 outline-none" placeholder="邮件主题">
            </div>
        </div>

        <!-- Email Content -->
        <div class="mt-4 flex-1">
            <textarea class="w-full h-64 outline-none resize-none" placeholder="撰写邮件内容..."></textarea>
        </div>

        <!-- Attachments -->
        <div class="mt-4">
            <button class="flex items-center text-gray-600 hover:text-gray-800">
                <i class="fas fa-paperclip mr-2"></i>
                <span>添加附件</span>
            </button>
        </div>
    </div>

    <!-- Bottom Toolbar -->
    <div class="bg-gray-50 border-t border-gray-200 p-4">
        <div class="flex justify-between items-center">
            <button class="text-gray-600">
                <i class="fas fa-image text-xl"></i>
            </button>
            <button class="text-gray-600">
                <i class="fas fa-camera text-xl"></i>
            </button>
            <button class="text-gray-600">
                <i class="fas fa-file text-xl"></i>
            </button>
            <button class="text-gray-600">
                <i class="fas fa-link text-xl"></i>
            </button>
            <button class="text-gray-600">
                <i class="fas fa-ellipsis-h text-xl"></i>
            </button>
        </div>
    </div>
</body>
</html>
