<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 播客</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- 顶部个人信息 -->
    <div class="bg-white px-4 pt-12 pb-6">
        <div class="flex items-center justify-between mb-6">
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3" 
                        class="w-20 h-20 rounded-full object-cover" alt="用户头像">
                    <span class="absolute bottom-0 right-0 w-6 h-6 bg-blue-500 rounded-full border-2 border-white flex items-center justify-center">
                        <i class="fas fa-pen text-xs text-white"></i>
                    </span>
                </div>
                <div>
                    <h1 class="text-xl font-bold mb-1">David Chen</h1>
                    <p class="text-gray-500 text-sm">@davidchen</p>
                </div>
            </div>
            <button class="text-gray-600">
                <i class="fas fa-cog text-xl"></i>
            </button>
        </div>

        <div class="flex justify-around">
            <div class="text-center">
                <p class="text-xl font-bold">142</p>
                <p class="text-sm text-gray-500">订阅</p>
            </div>
            <div class="text-center">
                <p class="text-xl font-bold">1,234</p>
                <p class="text-sm text-gray-500">收藏</p>
            </div>
            <div class="text-center">
                <p class="text-xl font-bold">892</p>
                <p class="text-sm text-gray-500">关注</p>
            </div>
        </div>
    </div>

    <!-- 功能区 -->
    <div class="grid grid-cols-4 gap-4 p-4 bg-white mt-4">
        <button class="flex flex-col items-center space-y-1">
            <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center">
                <i class="fas fa-history text-blue-500"></i>
            </div>
            <span class="text-xs">收听历史</span>
        </button>
        <button class="flex flex-col items-center space-y-1">
            <div class="w-12 h-12 rounded-full bg-purple-100 flex items-center justify-center">
                <i class="fas fa-heart text-purple-500"></i>
            </div>
            <span class="text-xs">我的收藏</span>
        </button>
        <button class="flex flex-col items-center space-y-1">
            <div class="w-12 h-12 rounded-full bg-green-100 flex items-center justify-center">
                <i class="fas fa-download text-green-500"></i>
            </div>
            <span class="text-xs">下载管理</span>
        </button>
        <button class="flex flex-col items-center space-y-1">
            <div class="w-12 h-12 rounded-full bg-yellow-100 flex items-center justify-center">
                <i class="fas fa-clock text-yellow-500"></i>
            </div>
            <span class="text-xs">定时关闭</span>
        </button>
    </div>

    <!-- 最近收听 -->
    <div class="mt-4 bg-white p-4">
        <div class="flex items-center justify-between mb-4">
            <h2 class="text-lg font-semibold">最近收听</h2>
            <a href="#" class="text-sm text-gray-500">查看全部</a>
        </div>
        <div class="space-y-4">
            <div class="flex items-center space-x-4">
                <img src="https://images.unsplash.com/photo-1478737270239-2f02b77fc618?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3" 
                    class="w-16 h-16 rounded-lg object-cover" alt="播客封面">
                <div class="flex-1">
                    <h3 class="font-medium">EP.156 苹果发布会前瞻</h3>
                    <p class="text-sm text-gray-500">科技早知道</p>
                    <div class="flex items-center mt-1">
                        <div class="w-24 h-1 bg-gray-200 rounded-full overflow-hidden">
                            <div class="w-3/4 h-full bg-blue-500"></div>
                        </div>
                        <span class="text-xs text-gray-500 ml-2">75%</span>
                    </div>
                </div>
                <button class="text-gray-600">
                    <i class="fas fa-play text-lg"></i>
                </button>
            </div>

            <div class="flex items-center space-x-4">
                <img src="https://images.unsplash.com/photo-1494232410401-ad00d5433cfa?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3" 
                    class="w-16 h-16 rounded-lg object-cover" alt="播客封面">
                <div class="flex-1">
                    <h3 class="font-medium">EP.155 AI 研发的新突破</h3>
                    <p class="text-sm text-gray-500">科技早知道</p>
                    <div class="flex items-center mt-1">
                        <div class="w-24 h-1 bg-gray-200 rounded-full overflow-hidden">
                            <div class="w-1/4 h-full bg-blue-500"></div>
                        </div>
                        <span class="text-xs text-gray-500 ml-2">25%</span>
                    </div>
                </div>
                <button class="text-gray-600">
                    <i class="fas fa-play text-lg"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- 订阅播客 -->
    <div class="mt-4 bg-white p-4">
        <div class="flex items-center justify-between mb-4">
            <h2 class="text-lg font-semibold">我的订阅</h2>
            <a href="#" class="text-sm text-gray-500">管理</a>
        </div>
        <div class="grid grid-cols-4 gap-4">
            <div class="text-center">
                <img src="https://images.unsplash.com/photo-1478737270239-2f02b77fc618?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3" 
                    class="w-16 h-16 rounded-lg mx-auto mb-2" alt="播客">
                <p class="text-xs">科技早知道</p>
            </div>
            <div class="text-center">
                <img src="https://images.unsplash.com/photo-1508700115892-45ecd05ae2ad?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3" 
                    class="w-16 h-16 rounded-lg mx-auto mb-2" alt="播客">
                <p class="text-xs">声动早咖啡</p>
            </div>
            <div class="text-center">
                <img src="https://images.unsplash.com/photo-1494232410401-ad00d5433cfa?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3" 
                    class="w-16 h-16 rounded-lg mx-auto mb-2" alt="播客">
                <p class="text-xs">读库夜话</p>
            </div>
            <div class="text-center">
                <button class="w-16 h-16 rounded-lg bg-gray-100 mx-auto mb-2 flex items-center justify-center">
                    <i class="fas fa-plus text-gray-400"></i>
                </button>
                <p class="text-xs text-gray-400">添加更多</p>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">
        <div class="flex justify-around py-3">
            <button class="flex flex-col items-center text-gray-400">
                <i class="fas fa-compass text-xl"></i>
                <span class="text-xs mt-1">发现</span>
            </button>
            <button class="flex flex-col items-center text-gray-400">
                <i class="fas fa-headphones text-xl"></i>
                <span class="text-xs mt-1">播放</span>
            </button>
            <button class="flex flex-col items-center text-gray-400">
                <i class="fas fa-heart text-xl"></i>
                <span class="text-xs mt-1">收藏</span>
            </button>
            <button class="flex flex-col items-center text-blue-500">
                <i class="fas fa-user text-xl"></i>
                <span class="text-xs mt-1">我的</span>
            </button>
        </div>
    </nav>
</body>
</html>
