<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 - 播客</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- 顶部导航 -->
    <nav class="sticky top-0 bg-white shadow-sm px-4 py-3 flex items-center">
        <button class="text-gray-600 mr-4">
            <i class="fas fa-arrow-left text-xl"></i>
        </button>
        <h1 class="text-xl font-bold">设置</h1>
    </nav>

    <!-- 设置列表 -->
    <div class="mt-4">
        <!-- 账号设置 -->
        <div class="bg-white mb-4">
            <div class="px-4 py-3 border-b border-gray-100">
                <h2 class="text-gray-500 text-sm">账号设置</h2>
            </div>
            <div class="divide-y divide-gray-100">
                <div class="flex items-center justify-between px-4 py-4">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center">
                            <i class="fas fa-user text-blue-500"></i>
                        </div>
                        <span>个人资料</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
                <div class="flex items-center justify-between px-4 py-4">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 rounded-full bg-purple-100 flex items-center justify-center">
                            <i class="fas fa-bell text-purple-500"></i>
                        </div>
                        <span>消息通知</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
                <div class="flex items-center justify-between px-4 py-4">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 rounded-full bg-green-100 flex items-center justify-center">
                            <i class="fas fa-shield-alt text-green-500"></i>
                        </div>
                        <span>隐私设置</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
        </div>

        <!-- 播放设置 -->
        <div class="bg-white mb-4">
            <div class="px-4 py-3 border-b border-gray-100">
                <h2 class="text-gray-500 text-sm">播放设置</h2>
            </div>
            <div class="divide-y divide-gray-100">
                <div class="flex items-center justify-between px-4 py-4">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 rounded-full bg-yellow-100 flex items-center justify-center">
                            <i class="fas fa-volume-up text-yellow-500"></i>
                        </div>
                        <div>
                            <span class="block">音质选择</span>
                            <span class="text-sm text-gray-500">标准音质</span>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
                <div class="flex items-center justify-between px-4 py-4">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 rounded-full bg-red-100 flex items-center justify-center">
                            <i class="fas fa-download text-red-500"></i>
                        </div>
                        <div>
                            <span class="block">下载设置</span>
                            <span class="text-sm text-gray-500">仅 WiFi 下载</span>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
                <div class="flex items-center justify-between px-4 py-4">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center">
                            <i class="fas fa-clock text-indigo-500"></i>
                        </div>
                        <span>定时关闭</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
        </div>

        <!-- 通用设置 -->
        <div class="bg-white mb-4">
            <div class="px-4 py-3 border-b border-gray-100">
                <h2 class="text-gray-500 text-sm">通用设置</h2>
            </div>
            <div class="divide-y divide-gray-100">
                <div class="flex items-center justify-between px-4 py-4">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center">
                            <i class="fas fa-moon text-gray-500"></i>
                        </div>
                        <span>深色模式</span>
                    </div>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" class="sr-only peer">
                        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-500"></div>
                    </label>
                </div>
                <div class="flex items-center justify-between px-4 py-4">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center">
                            <i class="fas fa-globe text-gray-500"></i>
                        </div>
                        <div>
                            <span class="block">语言</span>
                            <span class="text-sm text-gray-500">简体中文</span>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
                <div class="flex items-center justify-between px-4 py-4">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center">
                            <i class="fas fa-info-circle text-gray-500"></i>
                        </div>
                        <div>
                            <span class="block">关于</span>
                            <span class="text-sm text-gray-500">版本 1.0.0</span>
                        </div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
        </div>

        <!-- 退出登录 -->
        <div class="px-4 py-4">
            <button class="w-full py-3 text-red-500 font-medium bg-white rounded-lg">
                退出登录
            </button>
        </div>
    </div>
</body>
</html>
