<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>播放器 - 播客</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .blur-backdrop {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
    </style>
</head>
<body class="bg-gradient-to-b from-blue-900 to-gray-900 text-white min-h-screen">
    <!-- 顶部导航 -->
    <nav class="px-4 py-4 flex items-center justify-between">
        <button class="text-white">
            <i class="fas fa-chevron-down text-xl"></i>
        </button>
        <div class="text-center">
            <h2 class="text-sm font-medium">正在播放</h2>
            <p class="text-xs text-gray-400">科技早知道</p>
        </div>
        <button class="text-white">
            <i class="fas fa-ellipsis-h text-xl"></i>
        </button>
    </nav>

    <!-- 封面区域 -->
    <div class="px-8 py-8">
        <div class="w-full aspect-square rounded-2xl overflow-hidden shadow-2xl mb-8">
            <img src="https://images.unsplash.com/photo-1478737270239-2f02b77fc618?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3" 
                class="w-full h-full object-cover" alt="播客封面">
        </div>
    </div>

    <!-- 信息区域 -->
    <div class="px-8">
        <h1 class="text-2xl font-bold mb-2">EP.156 苹果发布会前瞻</h1>
        <p class="text-gray-400 text-sm mb-6">科技早知道</p>
    </div>

    <!-- 进度条 -->
    <div class="px-8 mb-8">
        <div class="w-full h-1 bg-gray-700 rounded-full overflow-hidden">
            <div class="w-1/3 h-full bg-blue-500"></div>
        </div>
        <div class="flex justify-between mt-2 text-sm text-gray-400">
            <span>12:34</span>
            <span>36:45</span>
        </div>
    </div>

    <!-- 控制按钮 -->
    <div class="px-8">
        <div class="flex items-center justify-between mb-8">
            <button class="text-gray-400">
                <i class="fas fa-random text-xl"></i>
            </button>
            <button class="text-white">
                <i class="fas fa-backward text-2xl"></i>
            </button>
            <button class="w-16 h-16 bg-white rounded-full flex items-center justify-center">
                <i class="fas fa-pause text-blue-900 text-2xl"></i>
            </button>
            <button class="text-white">
                <i class="fas fa-forward text-2xl"></i>
            </button>
            <button class="text-gray-400">
                <i class="fas fa-redo text-xl"></i>
            </button>
        </div>
    </div>

    <!-- 底部功能区 -->
    <div class="fixed bottom-0 left-0 right-0 blur-backdrop">
        <div class="px-8 py-6 flex items-center justify-between">
            <button class="flex flex-col items-center space-y-1">
                <i class="far fa-heart text-xl"></i>
                <span class="text-xs">收藏</span>
            </button>
            <button class="flex flex-col items-center space-y-1">
                <i class="far fa-comment-dots text-xl"></i>
                <span class="text-xs">评论</span>
            </button>
            <button class="flex flex-col items-center space-y-1">
                <i class="fas fa-share text-xl"></i>
                <span class="text-xs">分享</span>
            </button>
            <button class="flex flex-col items-center space-y-1">
                <i class="fas fa-list text-xl"></i>
                <span class="text-xs">列表</span>
            </button>
        </div>
    </div>
</body>
</html>
