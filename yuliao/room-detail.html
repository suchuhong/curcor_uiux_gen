<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>语聊 - 语音房详情</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="common.css">
    <style>
        .wave-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: rgba(66, 153, 225, 0.2);
            animation: wave 2s infinite;
        }
        
        @keyframes wave {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }
            70% {
                transform: scale(1.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }
        
        .wave-1 {
            animation-delay: 0s;
        }
        
        .wave-2 {
            animation-delay: 0.5s;
        }
        
        .wave-3 {
            animation-delay: 1s;
        }
    </style>
</head>
