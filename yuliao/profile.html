<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语聊 - 个人资料</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="common.css">
</head>
<body class="dark bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen">
    <div class="app-container">
        <!-- 顶部背景图 -->
        <div class="h-48 bg-cover bg-center relative" style="background-image: url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80')">
            <div class="absolute inset-0 bg-gradient-to-b from-transparent to-gray-900"></div>
            <div class="absolute top-4 left-4 flex items-center space-x-2 glass px-3 py-1.5 rounded-full clickable">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                <span class="text-sm no-select">返回</span>
            </div>
            <div class="absolute top-4 right-4 w-10 h-10 flex items-center justify-center glass rounded-full clickable">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </div>
        </div>
        
        <!-- 个人信息 -->
        <div class="glass mx-4 p-5 rounded-xl -mt-20 relative z-10">
            <div class="flex justify-between items-start mb-4">
                <div class="flex space-x-4 items-center">
                    <div class="w-20 h-20 rounded-xl bg-cover bg-center border-4 border-gray-800" style="background-image: url('https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80')"></div>
                    <div>
                        <h2 class="text-xl font-bold no-select">小美</h2>
                        <p class="text-gray-400 text-sm no-select">ID: xiaomei123</p>
                    </div>
                </div>
                <div class="glass px-4 py-1.5 rounded-full text-sm text-blue-400 clickable">
                    编辑
                </div>
            </div>
            <p class="text-gray-300 text-sm">音乐爱好者 | 声音主播 | 热爱分享生活的点滴</p>
            <div class="mt-4 flex space-x-4">
                <div class="flex flex-col items-center clickable">
                    <span class="font-bold text-lg no-select">128</span>
                    <span class="text-xs text-gray-400 no-select">关注</span>
                </div>
                <div class="flex flex-col items-center clickable">
                    <span class="font-bold text-lg no-select">3256</span>
                    <span class="text-xs text-gray-400 no-select">粉丝</span>
                </div>
                <div class="flex flex-col items-center clickable">
                    <span class="font-bold text-lg no-select">42</span>
                    <span class="text-xs text-gray-400 no-select">语音房</span>
                </div>
            </div>
        </div>
        
        <!-- 选项卡 -->
        <div class="px-4 mt-4">
            <div class="flex border-b border-gray-700">
                <div class="flex-1 pb-2 text-center border-b-2 border-blue-500 text-blue-400 font-medium clickable no-select">
                    语音房
                </div>
                <div class="flex-1 pb-2 text-center text-gray-400 clickable no-select">
                    动态
                </div>
                <div class="flex-1 pb-2 text-center text-gray-400 clickable no-select">
                    关于
                </div>
            </div>
        </div>
        
        <!-- 语音房列表 -->
        <div class="h-[410px] px-4 py-4 space-y-4 scroll-container">
            <!-- 语音房1 -->
            <div class="glass p-4 rounded-xl">
                <div class="flex justify-between items-start mb-3">
                    <div class="flex items-center space-x-3">
                        <div class="w-12 h-12 rounded-xl bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1470225620780-dba8ba36b745?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80')"></div>
                        <div>
                            <h4 class="font-bold text-sm">音乐分享夜</h4>
                            <div class="flex items-center text-xs text-gray-400 mt-1">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <span>3天前</span>
                            </div>
                        </div>
                    </div>
                    <div class="px-2 py-1 rounded-full bg-green-900 bg-opacity-40 text-xs text-green-300">
                        共243人参与
                    </div>
                </div>
                <p class="text-sm text-gray-300 mb-3">和大家分享我最爱的独立音乐，超级治愈的夜晚~</p>
                <div class="flex space-x-1 mb-3">
                    <div class="px-2 py-0.5 rounded-full bg-blue-900 bg-opacity-40 text-xs text-blue-300">音乐</div>
                    <div class="px-2 py-0.5 rounded-full bg-purple-900 bg-opacity-40 text-xs text-purple-300">分享</div>
                    <div class="px-2 py-0.5 rounded-full bg-pink-900 bg-opacity-40 text-xs text-pink-300">独立</div>
                </div>
            </div>
            
            <!-- 语音房2 -->
            <div class="glass p-4 rounded-xl">
                <div class="flex justify-between items-start mb-3">
                    <div class="flex items-center space-x-3">
                        <div class="w-12 h-12 rounded-xl bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1511735111819-9a3f7709049c?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80')"></div>
                        <div>
                            <h4 class="font-bold text-sm">深夜情感电台</h4>
                            <div class="flex items-center text-xs text-gray-400 mt-1">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <span>1周前</span>
                            </div>
                        </div>
                    </div>
                    <div class="px-2 py-1 rounded-full bg-green-900 bg-opacity-40 text-xs text-green-300">
                        共187人参与
                    </div>
                </div>
                <p class="text-sm text-gray-300 mb-3">倾听你的心声，分享生活中的情感故事</p>
                <div class="flex space-x-1 mb-3">
                    <div class="px-2 py-0.5 rounded-full bg-red-900 bg-opacity-40 text-xs text-red-300">情感</div>
                    <div class="px-2 py-0.5 rounded-full bg-green-900 bg-opacity-40 text-xs text-green-300">倾诉</div>
                    <div class="px-2 py-0.5 rounded-full bg-yellow-900 bg-opacity-40 text-xs text-yellow-300">治愈</div>
                </div>
            </div>
        </div>
        
        <!-- 底部导航 -->
        <div class="glass p-2 flex justify-around">
            <div class="flex flex-col items-center py-2 px-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9" />
                </svg>
                <span class="text-xs mt-1 text-gray-500">发现</span>
            </div>
            <div class="flex flex-col items-center py-2 px-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                </svg>
                <span class="text-xs mt-1 text-gray-500">语音房</span>
            </div>
            <div class="flex flex-col items-center py-2 px-4 relative">
                <div class="w-14 h-14 rounded-full bg-gradient-to-r from-blue-500 to-purple-500 flex items-center justify-center absolute -top-8 shadow-lg clickable">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" />
                    </svg>
                </div>
                <span class="text-xs mt-7 text-gray-500">创建</span>
            </div>
            <div class="flex flex-col items-center py-2 px-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                <span class="text-xs mt-1 text-gray-500">排行</span>
            </div>
            <div class="flex flex-col items-center py-2 px-4 rounded-xl bg-gradient-to-r from-blue-800 to-purple-900">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                <span class="text-xs mt-1 text-blue-300">我的</span>
            </div>
        </div>
    </div>
</body>
</html>
