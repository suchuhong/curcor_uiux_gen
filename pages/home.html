<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - 播客</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- 顶部导航 -->
    <nav class="sticky top-0 bg-white shadow-sm px-4 py-3">
        <div class="flex items-center justify-between">
            <h1 class="text-xl font-bold">发现</h1>
            <div class="flex space-x-4">
                <button class="text-gray-600">
                    <i class="fas fa-search text-lg"></i>
                </button>
                <button class="text-gray-600">
                    <i class="fas fa-bell text-lg"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- 主要内容区 -->
    <main class="pb-20">
        <!-- 热门话题 -->
        <section class="px-4 py-4">
            <div class="flex items-center justify-between mb-3">
                <h2 class="text-lg font-semibold">热门话题</h2>
                <a href="#" class="text-sm text-gray-500">更多</a>
            </div>
            <div class="flex space-x-4 overflow-x-auto pb-2">
                <div class="flex-shrink-0 w-32 h-32 rounded-lg bg-gradient-to-br from-purple-500 to-pink-500 flex items-center justify-center text-white text-center p-4">
                    <span>科技新闻</span>
                </div>
                <div class="flex-shrink-0 w-32 h-32 rounded-lg bg-gradient-to-br from-blue-500 to-teal-500 flex items-center justify-center text-white text-center p-4">
                    <span>商业访谈</span>
                </div>
                <div class="flex-shrink-0 w-32 h-32 rounded-lg bg-gradient-to-br from-yellow-500 to-red-500 flex items-center justify-center text-white text-center p-4">
                    <span>生活方式</span>
                </div>
            </div>
        </section>

        <!-- 推荐播客 -->
        <section class="px-4 py-4">
            <h2 class="text-lg font-semibold mb-3">推荐播客</h2>
            <div class="space-y-4">
                <div class="bg-white rounded-lg p-4 flex space-x-4">
                    <img src="https://images.unsplash.com/photo-1478737270239-2f02b77fc618?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3" class="w-20 h-20 rounded-lg object-cover" alt="播客封面">
                    <div class="flex-1">
                        <h3 class="font-semibold">科技早知道</h3>
                        <p class="text-sm text-gray-500 mt-1">每日科技新闻早知道</p>
                        <div class="flex items-center mt-2 text-sm text-gray-500">
                            <span>4.9分</span>
                            <span class="mx-2">·</span>
                            <span>科技</span>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-lg p-4 flex space-x-4">
                    <img src="https://images.unsplash.com/photo-1508700115892-45ecd05ae2ad?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3" class="w-20 h-20 rounded-lg object-cover" alt="播客封面">
                    <div class="flex-1">
                        <h3 class="font-semibold">声动早咖啡</h3>
                        <p class="text-sm text-gray-500 mt-1">为你解读商业财经热点</p>
                        <div class="flex items-center mt-2 text-sm text-gray-500">
                            <span>4.8分</span>
                            <span class="mx-2">·</span>
                            <span>商业</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 最近更新 -->
        <section class="px-4 py-4">
            <h2 class="text-lg font-semibold mb-3">最近更新</h2>
            <div class="space-y-4">
                <div class="bg-white rounded-lg p-4">
                    <div class="flex items-center space-x-3 mb-3">
                        <img src="https://images.unsplash.com/photo-1494232410401-ad00d5433cfa?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3" class="w-12 h-12 rounded-full object-cover" alt="头像">
                        <div>
                            <h3 class="font-semibold">读库</h3>
                            <p class="text-xs text-gray-500">2小时前</p>
                        </div>
                    </div>
                    <h4 class="font-medium mb-2">EP.234 读库夜话：城市记忆</h4>
                    <p class="text-sm text-gray-600 mb-3">本期我们邀请到建筑师王澍，聊聊他眼中的城市变迁...</p>
                    <div class="flex items-center justify-between text-sm text-gray-500">
                        <span>45分钟</span>
                        <div class="flex items-center space-x-4">
                            <button class="flex items-center space-x-1">
                                <i class="far fa-heart"></i>
                                <span>238</span>
                            </button>
                            <button class="flex items-center space-x-1">
                                <i class="far fa-comment"></i>
                                <span>42</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 底部导航栏 -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">
        <div class="flex justify-around py-3">
            <button class="flex flex-col items-center text-blue-500">
                <i class="fas fa-compass text-xl"></i>
                <span class="text-xs mt-1">发现</span>
            </button>
            <button class="flex flex-col items-center text-gray-400">
                <i class="fas fa-headphones text-xl"></i>
                <span class="text-xs mt-1">播放</span>
            </button>
            <button class="flex flex-col items-center text-gray-400">
                <i class="fas fa-heart text-xl"></i>
                <span class="text-xs mt-1">收藏</span>
            </button>
            <button class="flex flex-col items-center text-gray-400">
                <i class="fas fa-user text-xl"></i>
                <span class="text-xs mt-1">我的</span>
            </button>
        </div>
    </nav>
</body>
</html>
