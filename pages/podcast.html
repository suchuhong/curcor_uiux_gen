<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>播客详情 - 播客</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 pb-20">
    <!-- 顶部图片 -->
    <div class="relative h-64">
        <img src="https://images.unsplash.com/photo-1478737270239-2f02b77fc618?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3" 
            class="w-full h-full object-cover" alt="播客封面">
        <div class="absolute inset-0 bg-gradient-to-b from-transparent to-black opacity-70"></div>
        <button class="absolute top-4 left-4 text-white">
            <i class="fas fa-arrow-left text-xl"></i>
        </button>
        <button class="absolute top-4 right-4 text-white">
            <i class="fas fa-ellipsis-h text-xl"></i>
        </button>
    </div>

    <!-- 播客信息 -->
    <div class="px-4 py-6">
        <div class="flex items-start justify-between">
            <div class="flex-1">
                <h1 class="text-2xl font-bold mb-2">科技早知道</h1>
                <p class="text-gray-600 text-sm mb-4">36氪旗下科技新闻播客</p>
                <div class="flex items-center space-x-4 text-sm text-gray-500">
                    <span class="flex items-center">
                        <i class="fas fa-star text-yellow-400 mr-1"></i>
                        4.9
                    </span>
                    <span>周更</span>
                    <span>科技</span>
                </div>
            </div>
            <button class="bg-blue-500 text-white px-6 py-2 rounded-full text-sm font-medium">
                订阅
            </button>
        </div>
    </div>

    <!-- 统计信息 -->
    <div class="px-4 py-4 bg-white mb-4">
        <div class="flex justify-around">
            <div class="text-center">
                <p class="text-2xl font-bold">234</p>
                <p class="text-sm text-gray-500">节目</p>
            </div>
            <div class="text-center">
                <p class="text-2xl font-bold">12.5万</p>
                <p class="text-sm text-gray-500">订阅</p>
            </div>
            <div class="text-center">
                <p class="text-2xl font-bold">4.2万</p>
                <p class="text-sm text-gray-500">评论</p>
            </div>
        </div>
    </div>

    <!-- 选集列表 -->
    <div class="bg-white px-4">
        <div class="flex items-center justify-between py-4 border-b">
            <h2 class="text-lg font-semibold">选集</h2>
            <div class="flex items-center space-x-4">
                <button class="text-sm text-gray-500">
                    <i class="fas fa-sort-amount-down mr-1"></i>
                    排序
                </button>
                <button class="text-sm text-gray-500">
                    <i class="fas fa-filter mr-1"></i>
                    筛选
                </button>
            </div>
        </div>

        <!-- 节目列表 -->
        <div class="divide-y">
            <div class="py-4">
                <div class="flex items-start space-x-4">
                    <img src="https://images.unsplash.com/photo-1508700115892-45ecd05ae2ad?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3" 
                        class="w-20 h-20 rounded-lg object-cover" alt="节目封面">
                    <div class="flex-1">
                        <h3 class="font-medium mb-1">EP.156 苹果发布会前瞻</h3>
                        <p class="text-sm text-gray-500 mb-2 line-clamp-2">
                            本期节目我们将为你深度解析即将到来的苹果春季发布会，探讨新品预测和市场影响。
                        </p>
                        <div class="flex items-center justify-between text-sm">
                            <span class="text-gray-500">45分钟 · 2天前</span>
                            <button class="text-blue-500">
                                <i class="fas fa-play-circle text-lg"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="py-4">
                <div class="flex items-start space-x-4">
                    <img src="https://images.unsplash.com/photo-1494232410401-ad00d5433cfa?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3" 
                        class="w-20 h-20 rounded-lg object-cover" alt="节目封面">
                    <div class="flex-1">
                        <h3 class="font-medium mb-1">EP.155 AI 研发的新突破</h3>
                        <p class="text-sm text-gray-500 mb-2 line-clamp-2">
                            探讨最新的 AI 技术进展，以及它们对未来科技发展的影响。
                        </p>
                        <div class="flex items-center justify-between text-sm">
                            <span class="text-gray-500">52分钟 · 1周前</span>
                            <button class="text-blue-500">
                                <i class="fas fa-play-circle text-lg"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部播放栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 px-4 py-3">
        <div class="flex items-center space-x-4">
            <img src="https://images.unsplash.com/photo-1478737270239-2f02b77fc618?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3" 
                class="w-12 h-12 rounded object-cover" alt="当前播放">
            <div class="flex-1">
                <h4 class="font-medium text-sm">EP.156 苹果发布会前瞻</h4>
                <p class="text-xs text-gray-500">科技早知道</p>
            </div>
            <button class="text-gray-600">
                <i class="fas fa-pause text-xl"></i>
            </button>
            <button class="text-gray-600">
                <i class="fas fa-forward text-xl"></i>
            </button>
        </div>
    </div>
</body>
</html>
