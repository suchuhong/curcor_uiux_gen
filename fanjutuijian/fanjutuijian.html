<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>番剧推荐 - 全页面预览</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="common.css">
    <style>
        body {
            background-color: #0f172a;
            color: #ffffff;
        }
        
        .page-container {
            width: 280px;
            height: 600px;
            border-radius: 24px;
            overflow: hidden;
            position: relative;
            margin: 15px;
            display: inline-block;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transform: scale(0.95);
            transition: all 0.3s ease;
            /* 防止拖拽问题 */
            user-select: none;
            -webkit-user-drag: none;
            scrollbar-width: none !important;
            -ms-overflow-style: none !important;
        }
        
        .page-container:hover {
            transform: scale(1);
            box-shadow: 0 0 25px rgba(236, 72, 153, 0.6);
            z-index: 10;
        }
        
        .app-title {
            background: linear-gradient(90deg, #FF5C87, #8C5CFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        iframe {
            border: none !important;
            width: 360px;
            height: 780px;
            transform: scale(0.75);
            transform-origin: 0 0;
            pointer-events: none;
            scrollbar-width: none !important;
            -ms-overflow-style: none !important;
        }
        
        iframe::-webkit-scrollbar {
            width: 0 !important;
            height: 0 !important;
            display: none !important;
        }
        
        .page-label {
            position: absolute;
            bottom: -10px;
            left: 0;
            right: 0;
            background: linear-gradient(90deg, #FF5C87, #8C5CFF);
            padding: 8px 0;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
            border-radius: 0 0 24px 24px;
            transform: translateY(-10px);
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .page-container:hover .page-label {
            transform: translateY(0);
            opacity: 1;
        }
        
        .page-container::-webkit-scrollbar {
            width: 0 !important;
            height: 0 !important;
            display: none !important;
        }
        
        /* 响应式布局优化 */
        @media (max-width: 1200px) {
            .page-container {
                width: 260px;
                height: 550px;
            }
            
            iframe {
                transform: scale(0.7);
            }
        }
        
        @media (max-width: 768px) {
            .page-container {
                width: 230px;
                height: 500px;
            }
            
            iframe {
                transform: scale(0.65);
            }
        }
    </style>
</head>
<body class="min-h-screen p-4">
    <div class="max-w-7xl mx-auto">
        <h1 class="app-title text-5xl font-bold text-center my-8">番剧推荐 · 全页面预览</h1>
        <p class="text-center text-gray-400 mb-10">深色玻璃态UI设计 · 现代动漫番剧推荐应用界面</p>
        
        <div class="flex flex-wrap justify-center">
            <!-- 1. 登录页面 -->
            <div class="page-container">
                <iframe src="login.html" title="登录页面" loading="lazy" scrolling="no"></iframe>
                <div class="page-label">登录页面</div>
            </div>
            
            <!-- 2. 发现页面 -->
            <div class="page-container">
                <iframe src="discover.html" title="发现页面" loading="lazy" scrolling="no"></iframe>
                <div class="page-label">发现页面</div>
            </div>
            
            <!-- 3. 番剧详情 -->
            <div class="page-container">
                <iframe src="anime-detail.html" title="番剧详情" loading="lazy" scrolling="no"></iframe>
                <div class="page-label">番剧详情</div>
            </div>
            
            <!-- 4. 讨论区 -->
            <div class="page-container">
                <iframe src="discussion.html" title="讨论区" loading="lazy" scrolling="no"></iframe>
                <div class="page-label">讨论区</div>
            </div>
        </div>
        
        <div class="mt-10 glass p-6 max-w-3xl mx-auto">
            <h2 class="text-xl font-bold mb-4">设计特点与优化：</h2>
            <ul class="list-disc pl-6 space-y-2">
                <li>玻璃态(Glassmorphism)设计语言，提供现代感和深度</li>
                <li>番剧封面阴影效果，增强立体感和视觉层次</li>
                <li>深色主题，减少夜间使用时的视觉疲劳</li>
                <li>渐变色彩和标签系统，增强界面识别度和分类效果</li>
                <li>一致的设计元素和导航，确保良好的用户体验</li>
                <li>基于Tailwind CSS实现的响应式布局</li>
                <li>触控优化，更适合移动设备浏览动漫资讯</li>
                <li>模块化布局，便于内容推荐和更新</li>
            </ul>
        </div>
    </div>
    
    <footer class="text-center text-gray-500 mt-10 pb-5">
        <p>番剧推荐应用 UI/UX 设计 © 2023</p>
    </footer>
</body>
</html>
