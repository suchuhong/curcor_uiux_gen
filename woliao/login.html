<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我聊 - 登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="common.css">
    <style>
        .app-title {
            background: linear-gradient(90deg, #FF6B6B, #6B66FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen flex items-center justify-center">
    <div class="app-container rounded-[30px] overflow-hidden p-8 flex flex-col justify-between">
        <div class="mt-16 text-center">
            <h2 class="app-title text-5xl font-bold mb-3 no-select">我聊</h2>
            <p class="text-gray-400 text-sm">连接你的社交世界</p>
        </div>
        
        <div class="space-y-6 my-8">
            <div class="glass p-4">
                <input type="text" placeholder="手机号/用户名" class="w-full bg-transparent border-b border-gray-700 pb-2 focus:outline-none focus:border-purple-500 transition">
            </div>
            <div class="glass p-4">
                <input type="password" placeholder="密码" class="w-full bg-transparent border-b border-gray-700 pb-2 focus:outline-none focus:border-purple-500 transition">
            </div>
            <button class="w-full py-3 bg-gradient-to-r from-purple-600 to-blue-500 rounded-xl font-medium text-white shadow-lg clickable">
                登 录
            </button>
        </div>
        
        <div class="flex justify-between text-sm text-gray-400 mb-8">
            <span class="clickable">忘记密码?</span>
            <span class="text-purple-400 clickable">注册账号</span>
        </div>
        
        <div class="flex justify-center space-x-4 mb-10">
            <div class="w-12 h-12 rounded-full flex items-center justify-center glass clickable">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <div class="w-12 h-12 rounded-full flex items-center justify-center glass clickable">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </div>
            <div class="w-12 h-12 rounded-full flex items-center justify-center glass clickable">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                </svg>
            </div>
        </div>
    </div>
</body>
</html>
