<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我聊 - 全页面预览</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="common.css">
    <style>
        body {
            background-color: #0f172a;
            color: #ffffff;
        }
        
        .page-container {
            width: 280px;  /* 增加宽度 */
            height: 600px; /* 增加高度 */
            border-radius: 24px;
            overflow: hidden;
            position: relative;
            margin: 15px;
            display: inline-block;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transform: scale(0.95);
            transition: all 0.3s ease;
            /* 防止拖拽问题 */
            user-select: none;
            -webkit-user-drag: none;
            scrollbar-width: none !important;
            -ms-overflow-style: none !important;
        }
        
        .page-container:hover {
            transform: scale(1);
            box-shadow: 0 0 25px rgba(99, 102, 241, 0.6);
            z-index: 10;
        }
        
        .app-title {
            background: linear-gradient(90deg, #FF6B6B, #6B66FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        iframe {
            border: none !important;
            width: 360px; /* 匹配原始应用宽度 */
            height: 780px; /* 匹配原始应用高度 */
            transform: scale(0.75); /* 调整缩放比例 */
            transform-origin: 0 0;
            pointer-events: none;
            scrollbar-width: none !important;
            -ms-overflow-style: none !important;
        }
        
        iframe::-webkit-scrollbar {
            width: 0 !important;
            height: 0 !important;
            display: none !important;
        }
        
        .page-label {
            position: absolute;
            bottom: -10px;
            left: 0;
            right: 0;
            background: linear-gradient(90deg, #4f46e5, #7c3aed);
            padding: 8px 0;
            text-align: center;
            font-weight: bold;
            font-size: 14px;
            border-radius: 0 0 24px 24px;
            transform: translateY(-10px);
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .page-container:hover .page-label {
            transform: translateY(0);
            opacity: 1;
        }
        
        .page-container::-webkit-scrollbar {
            width: 0 !important;
            height: 0 !important;
            display: none !important;
        }
        
        /* 响应式布局优化 */
        @media (max-width: 1200px) {
            .page-container {
                width: 260px;
                height: 550px;
            }
            
            iframe {
                transform: scale(0.7);
            }
        }
        
        @media (max-width: 768px) {
            .page-container {
                width: 230px;
                height: 500px;
            }
            
            iframe {
                transform: scale(0.65);
            }
        }
    </style>
</head>
<body class="min-h-screen p-4">
    <div class="max-w-7xl mx-auto">
        <h1 class="app-title text-5xl font-bold text-center my-8">我聊 · 全页面预览</h1>
        <p class="text-center text-gray-400 mb-10">深色玻璃态UI设计 · 现代社交应用界面</p>
        
        <div class="flex flex-wrap justify-center">
            <!-- 1. 登录页面 -->
            <div class="page-container">
                <iframe src="login.html" title="登录页面" loading="lazy" scrolling="no"></iframe>
                <div class="page-label">登录页面</div>
            </div>
            
            <!-- 2. 发现页面 -->
            <div class="page-container">
                <iframe src="discover.html" title="发现页面" loading="lazy" scrolling="no"></iframe>
                <div class="page-label">发现页面</div>
            </div>
            
            <!-- 3. 聊天列表 -->
            <div class="page-container">
                <iframe src="chat-list.html" title="聊天列表" loading="lazy" scrolling="no"></iframe>
                <div class="page-label">聊天列表</div>
            </div>
            
            <!-- 4. 聊天详情 -->
            <div class="page-container">
                <iframe src="chat-detail.html" title="聊天详情" loading="lazy" scrolling="no"></iframe>
                <div class="page-label">聊天详情</div>
            </div>
            
            <!-- 5. 用户资料 -->
            <div class="page-container">
                <iframe src="profile.html" title="用户资料" loading="lazy" scrolling="no"></iframe>
                <div class="page-label">用户资料</div>
            </div>
            
            <!-- 6. 发布内容 -->
            <div class="page-container">
                <iframe src="post.html" title="发布内容" loading="lazy" scrolling="no"></iframe>
                <div class="page-label">发布内容</div>
            </div>
            
            <!-- 7. 朋友动态 -->
            <div class="page-container">
                <iframe src="moments.html" title="朋友动态" loading="lazy" scrolling="no"></iframe>
                <div class="page-label">朋友动态</div>
            </div>
            
            <!-- 8. 设置页面 -->
            <div class="page-container">
                <iframe src="settings.html" title="设置页面" loading="lazy" scrolling="no"></iframe>
                <div class="page-label">设置页面</div>
            </div>
        </div>
        
        <div class="mt-10 glass p-6 max-w-3xl mx-auto">
            <h2 class="text-xl font-bold mb-4">设计特点与优化：</h2>
            <ul class="list-disc pl-6 space-y-2">
                <li>玻璃态(Glassmorphism)设计语言，提供现代感和深度</li>
                <li>边框优化处理，解决拖拉问题</li>
                <li>深色主题，减少视觉疲劳，提升用户体验</li>
                <li>渐变色元素作为点缀，增强视觉层次感</li>
                <li>一致的设计元素和导航，确保良好的用户体验</li>
                <li>基于Tailwind CSS实现的响应式布局</li>
                <li>触控优化，更适合移动设备</li>
            </ul>
        </div>
    </div>
    
    <footer class="text-center text-gray-500 mt-10 pb-5">
        <p>我聊社交应用 UI/UX 设计 © 2023</p>
    </footer>
</body>
</html>
